<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="./images/lisa-keffer-3B8nIiT-Pmc-unsplash.jpg" alt="" srcset="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            ping pong score keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">use the button below to keep score</p>
                            <label for="winningScore" class="large is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="score" id="winningScore">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button  id="p1Button" class="is-large button card-footer-item is-primary">Player one</button>
                            <button  id="p2Button" class="is-large button card-footer-item is-info">Player Two</button>
                            <button  id="reset" class="is-large button card-footer-item is-danger">Reset</button>
                        </footer>
                        <div>
                            <p>A game of Two Player</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>    
    </section>
    <script src="app.js"></script>
</body>
</html>
